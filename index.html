
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-commerce Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gradient Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h1>LENENE INDUSTRIES</h1>
            <p>Exclusive Deals on Luxury Products</p>
            <button class="shop-now">BUY NOW</button>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="products">
        <div class="product-grid">
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Luxury Sneakers</h3>
                <p>$120.00</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Premium Cosmetics</h3>
                <p>$40.00</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Portable Speakers</h3>
                <p>$60.00</p>
                <button>Buy Now</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Modern Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
